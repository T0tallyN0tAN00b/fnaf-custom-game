<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FNAF Complex Shapes Demo</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 4px solid #444;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>FNAF Complex Shapes Demo</h1>
  <canvas id="gameCanvas" width="900" height="600"></canvas>
  <div id="controls">
    <button onclick="showOffice()">Office</button>
    <button onclick="showCamera()">Camera</button>
    <button onclick="toggleLight()">Toggle Light</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let lightOn = false;

    function clearCanvas() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function showOffice() {
      clearCanvas();
      // Walls
      ctx.fillStyle = "#333";
      ctx.fillRect(50, 50, 800, 500);

      // Desk
      ctx.fillStyle = "#555";
      ctx.fillRect(300, 400, 300, 80);

      // Monitors
      ctx.fillStyle = "#222";
      ctx.fillRect(320, 320, 120, 70);
      ctx.fillRect(460, 320, 120, 70);

      // Fan
      ctx.strokeStyle = "gray";
      ctx.beginPath();
      ctx.arc(450, 250, 30, 0, Math.PI * 2);
      ctx.stroke();
      for (let i = 0; i < 4; i++) {
        ctx.beginPath();
        ctx.moveTo(450, 250);
        ctx.lineTo(450 + 30 * Math.cos(i * Math.PI/2), 250 + 30 * Math.sin(i * Math.PI/2));
        ctx.stroke();
      }

      // Posters
      ctx.fillStyle = "blue";
      ctx.fillRect(80, 80, 60, 90);
      ctx.fillStyle = "red";
      ctx.fillRect(760, 80, 60, 90);

      // Wires
      ctx.strokeStyle = "black";
      ctx.beginPath();
      ctx.moveTo(100, 60);
      ctx.lineTo(200, 150);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(700, 60);
      ctx.lineTo(600, 150);
      ctx.stroke();

      // Doors
      ctx.strokeStyle = "white";
      ctx.lineWidth = 4;
      ctx.strokeRect(60, 200, 40, 200); // left door
      ctx.strokeRect(800, 200, 40, 200); // right door

      // Ceiling light
      ctx.fillStyle = lightOn ? "yellow" : "#222";
      ctx.beginPath();
      ctx.arc(450, 120, 40, 0, Math.PI * 2);
      ctx.fill();

      // Text
      ctx.fillStyle = "white";
      ctx.fillText("Office View", 420, 40);

      // Freddy appears if light is on
      if (lightOn) {
        drawFreddy(400, 250);
      }
    }

    function showCamera() {
      clearCanvas();
      // Room outline
      ctx.strokeStyle = "white";
      ctx.lineWidth = 3;
      ctx.strokeRect(150, 100, 600, 400);

      // Crates
      ctx.fillStyle = "#444";
      ctx.fillRect(180, 120, 100, 80);
      ctx.fillRect(620, 120, 100, 80);

      // Pipes
      ctx.strokeStyle = "#666";
      ctx.lineWidth = 6;
      ctx.beginPath();
      ctx.moveTo(200, 500);
      ctx.lineTo(700, 500);
      ctx.stroke();

      // Animatronic silhouette
      ctx.fillStyle = "purple";
      ctx.fillRect(420, 250, 80, 160);

      // Text
      ctx.fillStyle = "white";
      ctx.fillText("Camera View", 420, 80);
    }

    function toggleLight() {
      lightOn = !lightOn;
      showOffice();
    }

    function drawFreddy(x, y) {
      // Body
      ctx.fillStyle = "brown";
      ctx.fillRect(x, y, 100, 150);

      // Head
      ctx.fillRect(x + 10, y - 80, 80, 70);

      // Eyes
      ctx.fillStyle = "white";
      ctx.fillRect(x + 25, y - 60, 20, 20);
      ctx.fillRect(x + 55, y - 60, 20, 20);
      ctx.fillStyle = "black";
      ctx.fillRect(x + 32, y - 53, 8, 8);
      ctx.fillRect(x + 62, y - 53, 8, 8);

      // Hat
      ctx.fillStyle = "black";
      ctx.fillRect(x + 30, y - 100, 40, 20);
      ctx.fillRect(x + 40, y - 120, 20, 20);

      // Arms
      ctx.fillStyle = "brown";
      ctx.fillRect(x - 30, y + 20, 30, 100);
      ctx.fillRect(x + 100, y + 20, 30, 100);

      // Legs
      ctx.fillRect(x + 20, y + 150, 25, 50);
      ctx.fillRect(x + 55, y + 150, 25, 50);
    }

    // Start with office view
    showOffice();
  </script>
</body>
</html>
