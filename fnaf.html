<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FNAF Shapes Demo</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 4px solid #444;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>FNAF Shapes Demo</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="controls">
    <button onclick="showOffice()">Office</button>
    <button onclick="showCamera()">Camera</button>
    <button onclick="showFreddy()">Freddy</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function clearCanvas() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function showOffice() {
      clearCanvas();
      // Draw office walls
      ctx.fillStyle = "#333";
      ctx.fillRect(50, 50, 500, 300);
      // Desk
      ctx.fillStyle = "#555";
      ctx.fillRect(200, 250, 200, 50);
      // Door lights
      ctx.fillStyle = "yellow";
      ctx.fillRect(60, 60, 20, 20);
      ctx.fillRect(520, 60, 20, 20);
      ctx.fillStyle = "white";
      ctx.fillText("Office View", 260, 30);
    }

    function showCamera() {
      clearCanvas();
      // Camera background
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Room outline
      ctx.strokeStyle = "white";
      ctx.strokeRect(100, 100, 400, 200);
      // Animatronic silhouette
      ctx.fillStyle = "purple";
      ctx.fillRect(300, 180, 50, 100);
      ctx.fillStyle = "white";
      ctx.fillText("Camera View", 260, 30);
    }

    function showFreddy() {
      clearCanvas();
      // Freddy body
      ctx.fillStyle = "brown";
      ctx.fillRect(250, 150, 100, 150);
      // Head
      ctx.fillRect(260, 80, 80, 70);
      // Eyes
      ctx.fillStyle = "white";
      ctx.fillRect(275, 100, 15, 15);
      ctx.fillRect(310, 100, 15, 15);
      ctx.fillStyle = "black";
      ctx.fillRect(280, 105, 5, 5);
      ctx.fillRect(315, 105, 5, 5);
      // Hat
      ctx.fillStyle = "black";
      ctx.fillRect(280, 60, 40, 20);
      ctx.fillRect(290, 40, 20, 20);
      ctx.fillStyle = "white";
      ctx.fillText("Freddy Appears!", 250, 30);
    }

    // Start with office view
    showOffice();
  </script>
</body>
</html>
