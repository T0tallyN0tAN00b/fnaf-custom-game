<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FNAF Super Complex Shapes Demo</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 4px solid #444;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>FNAF Super Complex Shapes Demo</h1>
  <canvas id="gameCanvas" width="1000" height="700"></canvas>
  <div id="controls">
    <button onclick="showOffice()">Office</button>
    <button onclick="showCamera()">Camera</button>
    <button onclick="toggleLight()">Toggle Light</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let lightOn = false;

    function clearCanvas() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function showOffice() {
      clearCanvas();

      // Walls
      ctx.fillStyle = "#333";
      ctx.fillRect(50, 50, 900, 600);

      // Floor tiles
      ctx.strokeStyle = "#222";
      for (let i = 50; i < 950; i += 50) {
        ctx.beginPath();
        ctx.moveTo(i, 50);
        ctx.lineTo(i, 650);
        ctx.stroke();
      }
      for (let j = 50; j < 650; j += 50) {
        ctx.beginPath();
        ctx.moveTo(50, j);
        ctx.lineTo(950, j);
        ctx.stroke();
      }

      // Desk
      ctx.fillStyle = "#555";
      ctx.fillRect(350, 500, 300, 100);

      // Monitors
      ctx.fillStyle = "#222";
      ctx.fillRect(370, 420, 120, 70);
      ctx.fillRect(510, 420, 120, 70);

      // Fan
      ctx.strokeStyle = "gray";
      ctx.beginPath();
      ctx.arc(500, 350, 40, 0, Math.PI * 2);
      ctx.stroke();
      for (let i = 0; i < 4; i++) {
        ctx.beginPath();
        ctx.moveTo(500, 350);
        ctx.lineTo(500 + 40 * Math.cos(i * Math.PI/2), 350 + 40 * Math.sin(i * Math.PI/2));
        ctx.stroke();
      }

      // Posters
      ctx.fillStyle = "blue";
      ctx.fillRect(80, 80, 80, 120);
      ctx.fillStyle = "red";
      ctx.fillRect(840, 80, 80, 120);
      ctx.fillStyle = "green";
      ctx.fillRect(80, 250, 80, 120);

      // Wires
      ctx.strokeStyle = "black";
      ctx.beginPath();
      ctx.moveTo(100, 60);
      ctx.lineTo(200, 200);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(900, 60);
      ctx.lineTo(800, 200);
      ctx.stroke();

      // Ceiling beams
      ctx.fillStyle = "#444";
      ctx.fillRect(50, 50, 900, 20);
      ctx.fillRect(50, 630, 900, 20);

      // Doors
      ctx.strokeStyle = "white";
      ctx.lineWidth = 4;
      ctx.strokeRect(60, 250, 40, 200); // left door
      ctx.strokeRect(900, 250, 40, 200); // right door

      // Ceiling light
      ctx.fillStyle = lightOn ? "yellow" : "#222";
      ctx.beginPath();
      ctx.arc(500, 150, 50, 0, Math.PI * 2);
      ctx.fill();

      // Vents
      ctx.fillStyle = "#666";
      ctx.fillRect(200, 80, 100, 40);
      ctx.fillRect(700, 80, 100, 40);

      // Text
      ctx.fillStyle = "white";
      ctx.fillText("Office View", 480, 40);

      // Freddy appears if light is on
      if (lightOn) {
        drawFreddy(450, 300);
      }
    }

    function showCamera() {
      clearCanvas();

      // Room outline
      ctx.strokeStyle = "white";
      ctx.lineWidth = 3;
      ctx.strokeRect(150, 100, 700, 500);

      // Crates
      ctx.fillStyle = "#444";
      ctx.fillRect(180, 120, 120, 100);
      ctx.fillRect(720, 120, 120, 100);

      // Pipes
      ctx.strokeStyle = "#666";
      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.moveTo(200, 580);
      ctx.lineTo(800, 580);
      ctx.stroke();

      // Random clutter
      ctx.fillStyle = "#555";
      ctx.fillRect(300, 200, 60, 40);
      ctx.fillRect(600, 300, 80, 50);
      ctx.fillRect(400, 450, 100, 60);

      // Animatronic silhouette
      ctx.fillStyle = "purple";
      ctx.fillRect(460, 250, 100, 200);

      // Text
      ctx.fillStyle = "white";
      ctx.fillText("Camera View", 480, 80);
    }

    function toggleLight() {
      lightOn = !lightOn;
      showOffice();
    }

    function drawFreddy(x, y) {
      // Body
      ctx.fillStyle = "brown";
      ctx.fillRect(x, y, 120, 180);

      // Head
      ctx.fillRect(x + 20, y - 100, 80, 80);

      // Eyes
      ctx.fillStyle = "white";
      ctx.fillRect(x + 30, y - 80, 20, 20);
      ctx.fillRect(x + 70, y - 80, 20, 20);
      ctx.fillStyle = "black";
      ctx.fillRect(x + 35, y - 75, 10, 10);
      ctx.fillRect(x + 75, y - 75, 10, 10);

      // Hat
      ctx.fillStyle = "black";
      ctx.fillRect(x + 40, y - 120, 40, 20);
      ctx.fillRect(x + 50, y - 140, 20, 20);

      // Arms
      ctx.fillStyle = "brown";
      ctx.fillRect(x - 40, y + 20, 40, 120);
      ctx.fillRect(x + 120, y + 20, 40, 120);

      // Legs
      ctx.fillRect(x + 20, y + 180, 30, 60);
      ctx.fillRect(x + 70, y + 180, 30, 60);

      // Buttons
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(x + 60, y + 40, 8, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x + 60, y + 70, 8, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x + 60, y + 100, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    // Start with office view
    showOffice();
  </script>
</body>
</html>
